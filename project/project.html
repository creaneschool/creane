<!DOCTYPE html>
<html>
  <head>

  <body bgcolor="#008374">
    <h1><u>CREANE MEMORIAL HIGH SCHOOL</u></h1>
   
    <div class="container">
      <h1>Class 9 - Get Project</h1>
      <form>
        
        <label for="subject">Select a subject:</label>
        <select id="subject">
          <option value="Subject"> --Select Subject--</option>
          <option value="maths">Maths</option>
          <option value="science">Science</option>
          <option value="english">English</option>
          <option value="hindi">Hindi</option>
          <option value="ai">Artifical Intelligence</option>
          <option value="social">Social</option>
        </select>
<button type="button" onclick="getSyllabus()" id="syllabus">Get Project</button>
      </form>
      <!-- <div id="notes"></div> -->
    </div>
    <script>
  const subjectSelect = document.querySelector("#subject");
  const selectedSubject = subjectSelect.value;
  console.log(selectedSubject);

 function getSyllabus()
 {
  const subjectSelect = document.querySelector("#subject");
  const selectedSubject = subjectSelect.value;
  if (selectedSubject == 'maths')
   {
    window.location.href = 'maths_syllabus.pdf';
  } else if (selectedSubject == 'hindi')
   {
    window.location.href = 'hindi_syllabus.pdf';
  } else if (selectedSubject == 'english')
   {
    window.location.href = 'english_syllabus.pdf';
  } else if (selectedSubject == 'ai') 
  {
    window.location.href = 'ai_syllabus.pdf';
  }
  else if (selectedSubject == 'social') 
  {
    window.location.href = 'social_syllabus.pdf';
  }
  else if (selectedSubject == 'science') 
  {
    window.location.href = 'science_syllabus.pdf';
  }
}
</script>
