<!DOCTYPE html>
<html>
<head>
	<title>PDF Viewer</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		html, body {
			height: 100%;
			margin: 0;
			overflow: hidden;
		}

		#pdf {
			height: 100%;
		}
	</style>
</head>
<body>
	<div id="pdf-container">
		<canvas id="pdf"></canvas>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
	<script>
		const url = "git.pdf"; // Replace with your PDF url

		// Disable download
		pdfjsLib.disableWorker = true;
		pdfjsLib.getDocument(url).promise.then(function(pdf) {
			pdf.getPage(1).then(function(page) {
				const viewport = page.getViewport({scale: 1});
				const canvas = document.getElementById("pdf");
				const context = canvas.getContext("2d");
				canvas.height = viewport.height;
				canvas.width = viewport.width;

				const renderContext = {
					canvasContext: context,
					viewport: viewport
				};
				page.render(renderContext);
			});
		});

		// Enable scrolling
		const pdfContainer = document.getElementById("pdf-container");
		pdfContainer.addEventListener("wheel", function(e) {
			const delta = Math.sign(e.deltaY);
			const pdf = document.getElementById("pdf");
			const currentScroll = pdfContainer.scrollTop;
			const scrollHeight = pdfContainer.scrollHeight - pdfContainer.clientHeight;
			const scrollPosition = currentScroll + delta * 100;
			if (scrollPosition < 0 || scrollPosition > scrollHeight) {
				return;
			}
			e.preventDefault();
			pdfContainer.scrollTop = scrollPosition;
		});
	</script>
</body>
</html>
