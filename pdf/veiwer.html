<!DOCTYPE html>
<html>
<head>
    <title>PDF Viewer</title>
    <style>
        /* Define the style for the PDF viewer container */
        #pdf-container {
            width: 100%;
            height: 100vh;
            overflow-y: scroll;
        }
        /* Define the style for the disable download button */
        .disabled {
            pointer-events: none;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="pdf-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.8.335/pdf.min.js"></script>
    <script>
        // Get the PDF URL from your server or locally
        const pdfUrl = "git.pdf";

        // Disable download button
        const downloadButton = document.querySelector("#download-button");
        downloadButton.classList.add("disabled");

        // Load the PDF document
        const loadingTask = pdfjsLib.getDocument(pdfUrl);
        loadingTask.promise.then(pdf => {
            console.log(`PDF ${pdf.numPages} page(s) loaded.`);

            // Loop through each page of the PDF document
            for (let pageNumber = 1; pageNumber <= pdf.numPages; pageNumber++) {
                // Load the page
                pdf.getPage(pageNumber).then(page => {
                    console.log(`Page ${pageNumber} loaded.`);

                    // Set the viewport
                    const scale = 1.5;
                    const viewport = page.getViewport({ scale: scale });

                    // Create a canvas element for this PDF page
                    const canvas = document.createElement("canvas");
                    canvas.style.display = "block";
                    canvas.style.margin = "auto";

                    // Set the canvas height and width to match the PDF page
                    const canvasContext = canvas.getContext("2d");
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    // Draw the PDF page onto the canvas
                    const renderContext = {
                        canvasContext: canvasContext,
                        viewport: viewport
                    };
                    page.render(renderContext).promise.then(() => {
                        // Append the canvas element to the PDF viewer container
                        document.querySelector("#pdf-container").appendChild(canvas);
                    });
                });
            }
        }, error => {
            console.log(`Error: ${error.message}`);
        });
    </script>
</body>
</html>
